<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <form id="meuForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.01" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            
            if (isNaN(peso) || isNaN(altura)) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            var imc = peso / (altura * altura);
            var classe;

            if (imc >= 16.00 && imc <= 16.90) {
                classe = "Muito abaixo do peso";
            } else if (imc >= 17.00 && imc <= 18.40) {
                classe = "Abaixo do peso";
            } else if (imc >= 18.50 && imc <= 24.90) {
                classe = "Peso normal";
            } else if (imc >= 25.00 && imc <= 29.90) {
                classe = "Acima do peso";
            } else {
                classe = "Obesidade";
            }

            var resultado = "Seu IMC é " + imc.toFixed(2) + ", o que indica: " + classe;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
